<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      margin-bottom: 30px;
      border: 2px solid red;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    /* جدول النقاط */
    .points-table th {
      background-color: #d6eef5;
    }

    .points-table td {
      background-color: #eaf7fa;
    }

    /* جدول الأيام */
    .week-table th, .week-table td {
      background-color: #d6eef5;
      text-align: center;
      height: 30px;
    }

    .week-table {
      width: 70%;
    }
  </style>
</head>
<body>

  <!-- الجدول الأول -->
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill Smith</td>
      <td>43</td>
    </tr>
    <tr>
      <td>Eve Jackson</td>
      <td>57</td>
    </tr>
  </table>

  <!-- الجدول الثاني -->
  <table>
    <tr>

      <td>Jill</td>
    </tr>

        555-1234<br>
        555-8745
      </td>

  <!-- الجدول الثالث -->
  <table class="points-table">

</body>
</html>
