<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <h1>Student Register Form</h1>
        <form>

            <div>
                <label for="username">First Name</label>
                <input id="username" type="text" placeholder="First name">
            </div>
            <br>
            <div>
                <label for="username">Middle name</label>
                <input id="username" type="text" placeholder="First name">
            </div>
            <br>

            <div>
                <label for="username">Last Name</label>
                <input id="username" type="text" placeholder="Last name">
            </div>
            <br>

            <br>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="enter your email">
            </div>
            <input type="submit">
            <div>
                <label for="password">password</label>
                <input id="password" type="password"
                    placeholder="enter your password">
            </div>
            <br>
                <div>
                <label for="password">Re-type password</label>
                <input id="password" type="password"
                    placeholder="Retype password">
            </div>
            <br>
            <div>
                <label for="dob">Date of Birth</label>
                <input id="dob" type="date" placeholder="enter your dob">
            </div>
            <br>
            <div>
                <label for="month">Month</label>
                <input type="month" id="month">
            </div>
            <br>

            <div>
                <label for="clickme">Click Me Button</label>
                <input type="button" value="Click Me" id="clickme">

            </div>
            <br>
            <div>
                <input type="checkbox" id="subscribe" name="sub" value="gem">
                <label for="subscribe"> Subscribe to newsletter </label>

            </div>
            <button>submit</button>

        </form>

    </body>
</html>
